<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Order Form</title>
    <style>
        /* ── Reset & Base ── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ── Container ── */
        .bulk-order {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* ── Header ── */
        .bulk-order__title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .bulk-order__subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 28px;
        }

        /* ── Table ── */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
        }

        .order-table thead th {
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            padding: 14px 16px;
            border-bottom: 1px solid #e5e5e5;
            background: #fff;
        }

        .order-table thead th:nth-child(3),
        .order-table thead th:nth-child(4),
        .order-table thead th:nth-child(5) {
            text-align: center;
        }

        .order-table tbody tr {
            border-bottom: 1px solid #f0f0f0;
        }

        .order-table tbody tr:last-child {
            border-bottom: none;
        }

        .order-table tbody td {
            padding: 16px;
            vertical-align: middle;
            font-size: 14px;
        }

        /* ── Product Cell ── */
        .product-cell {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .product-image {
            width: 48px;
            height: 48px;
            background: #f5f5f5;
            border: 1px solid #eee;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .product-image svg {
            width: 24px;
            height: 24px;
            opacity: 0.35;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            color: #111;
        }

        .product-variant {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        /* ── SKU Cell ── */
        .sku-cell {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        /* ── Price Cell ── */
        .price-cell {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #111;
        }

        /* ── Quantity Cell ── */
        .qty-cell {
            text-align: center;
        }

        .qty-input {
            width: 64px;
            padding: 8px 10px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
            -moz-appearance: textfield;
        }

        .qty-input::-webkit-outer-spin-button,
        .qty-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .qty-input:focus {
            border-color: #888;
        }

        /* ── Subtotal Cell ── */
        .subtotal-cell {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #111;
        }
    </style>
</head>

<body>

    <div class="bulk-order">
        <!-- Header -->
        <h1 class="bulk-order__title">Bulk Order Form</h1>
        <p class="bulk-order__subtitle">Enter quantities for the products you wish to order</p>

        <!-- Table -->
        <table class="order-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>SKU</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="order-body">
                <!-- Rows are generated by JS below -->
            </tbody>
        </table>
    </div>

    <script>
        const products = [
            { name: 'Sample Product 1', variant: 'Variant Option', sku: 'SKU-1001', price: 25.00 },
            { name: 'Sample Product 2', variant: 'Variant Option', sku: 'SKU-1002', price: 50.00 },
            { name: 'Sample Product 3', variant: 'Variant Option', sku: 'SKU-1003', price: 75.00 },
            { name: 'Sample Product 4', variant: 'Variant Option', sku: 'SKU-1004', price: 100.00 },
            { name: 'Sample Product 5', variant: 'Variant Option', sku: 'SKU-1005', price: 125.00 },
        ];

        const productIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
    </svg>`;

        function formatCurrency(value) {
            return '£' + value.toFixed(2);
        }

        function renderTable() {
            const tbody = document.getElementById('order-body');
            tbody.innerHTML = '';

            products.forEach((product, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>
            <div class="product-cell">
              <div class="product-image">${productIconSVG}</div>
              <div class="product-info">
                <span class="product-name">${product.name}</span>
                <span class="product-variant">${product.variant}</span>
              </div>
            </div>
          </td>
          <td class="sku-cell">${product.sku}</td>
          <td class="price-cell">${formatCurrency(product.price)}</td>
          <td class="qty-cell">
            <input type="number" class="qty-input" min="0" value="0" data-index="${index}">
          </td>
          <td class="subtotal-cell" id="subtotal-${index}">${formatCurrency(0)}</td>
        `;
                tbody.appendChild(tr);
            });

            // Attach quantity change listeners
            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const idx = parseInt(e.target.dataset.index);
                    const qty = Math.max(0, parseInt(e.target.value) || 0);
                    const subtotal = qty * products[idx].price;
                    document.getElementById(`subtotal-${idx}`).textContent = formatCurrency(subtotal);
                });
            });
        }

        renderTable();
    </script>

</body>

</html>
