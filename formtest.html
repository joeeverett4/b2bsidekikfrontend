<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Order Form</title>
    <style>
        /* ── Reset & Base ── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ── Container ── */
        .quick-order {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* ── Header ── */
        .quick-order__title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .quick-order__subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 24px;
        }

        /* ── Tabs ── */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 24px;
        }

        .tab {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #666;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
        }

        .tab:hover {
            color: #333;
        }

        .tab.active {
            color: #111;
            border-bottom-color: #c0392b;
        }

        /* ── Tab Content ── */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ── Help Text ── */
        .help-text {
            background: #f8f8f8;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 13px;
            color: #555;
            margin-bottom: 24px;
        }

        /* ── SKU List ── */
        .field-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .sku-textarea {
            width: 100%;
            min-height: 180px;
            padding: 12px 14px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
        }

        .sku-textarea:focus {
            border-color: #999;
        }

        .sku-textarea::placeholder {
            color: #aaa;
        }

        /* ── Parse Button ── */
        .parse-btn {
            margin-top: 20px;
            padding: 10px 22px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #111;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .parse-btn:hover {
            background: #e8e8e8;
            border-color: #bbb;
        }

        /* ── Upload CSV Tab ── */
        .csv-upload-area {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 48px 24px;
            text-align: center;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .csv-upload-area:hover {
            border-color: #bbb;
            background: #fafafa;
        }

        .csv-upload-area input[type="file"] {
            display: none;
        }

        .csv-upload-area p {
            margin-top: 8px;
            font-size: 12px;
            color: #aaa;
        }

        /* ── Bottom divider ── */
        .divider {
            margin-top: 32px;
            border: none;
            border-top: 2px solid #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="quick-order">
        <!-- Header -->
        <h1 class="quick-order__title">Quick Order Form</h1>
        <p class="quick-order__subtitle">Add multiple products to your cart quickly using SKUs or CSV upload</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="paste-skus">Paste SKUs</button>
            <button class="tab" data-tab="upload-csv">Upload CSV</button>
        </div>

        <!-- Paste SKUs Tab -->
        <div id="paste-skus" class="tab-content active">
            <div class="help-text">
                Enter SKUs and quantities (one per line). Format: SKU,Quantity or just SKU (quantity defaults to 1)
            </div>

            <label class="field-label" for="sku-list">SKU List</label>
            <textarea id="sku-list" class="sku-textarea" placeholder="Enter SKUs here...">SKU-001,2
SKU-002,1
SKU-003</textarea>

            <button class="parse-btn">Parse SKUs</button>
        </div>

        <!-- Upload CSV Tab -->
        <div id="upload-csv" class="tab-content">
            <div class="csv-upload-area" onclick="document.getElementById('csv-file').click()">
                <input type="file" id="csv-file" accept=".csv">
                <span>Click to upload or drag &amp; drop a CSV file</span>
                <p>Accepted format: .csv</p>
            </div>
        </div>

        <hr class="divider">
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Deactivate all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Activate clicked tab and matching content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>

</body>

</html>
